<ul *ngFor='let startUp of startUps'>
    <li>Company Name: {{ startUp.fields["Company Name"] }}</li>
    <li>Summary: {{ startUp.fields["Two Line Company Summary"] }}</li>
    <li>Location: {{ startUp.fields["Country"] }}</li>
    <li>Theme(s): {{ startUp.fields["Theme(s)"] }}</li>
    <button (click)="addStartup(startUp)">ADD TO FAV</button>

</ul>
