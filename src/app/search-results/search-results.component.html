<div class='container' *ngIf='singleStartup'>
    <ul class="row">
        <!-- See MasterList - Fields interface for key names -->
        <li class='col-1'>
            <span class="mobile-heading">Company</span>
            <span>{{ singleStartup.fields["Company Name"] }}</span>
        </li>
        <li class='col-2'>
            <span class="mobile-heading">Summary</span>
            <span>{{ singleStartup.fields["Two Line Company Summary"] }}</span>
        </li>
        <li class='col-3'>
            <span class="mobile-heading">Theme(s)</span>
            <span>{{ singleStartup.fields["Theme(s)"] }}</span>
        </li>
        <li class='col-4'>
            <button (click)="addFavorite(singleStartup)">Add to Favorites</button>
        </li>
        <li class='col-5'>
            <span>Matched Fields: <span></span> {{ singleStartup.matches }}</span>
        </li>
    </ul>
</div>
