<ul class="headings">
    <li class='col-1'>
        <h2>Company Name</h2>
    </li>
    <li class='col-2'>
        <h2>Summary</h2>
    </li>
    <li class='col-3'>
        <h2>Theme(s)</h2>
    </li>
</ul>
<ul *ngFor='let startup of startups'>
    <!-- See MasterList - Fields interface for key names -->
    <li class='col-1'>
        {{ startup.fields["Company Name"] }}
    </li>
    <li class='col-2'>
        {{ startup.fields["Two Line Company Summary"] }}
    </li>
    <li class='col-3'>
        {{ startup.fields["Theme(s)"] }}
    </li>
</ul>
