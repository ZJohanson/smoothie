<div class='form-container'>
    <h2 class='search-title'>A smooth way to search for startups</h2>
    <form #formID="ngForm" (ngSubmit)="onSubmit(formID)">
        <input type="text" class="text-input" id="searchInput1" placeholder="Enter a keyword..." name="query" aria-label="Keyword Search" ngModel/>
        <button type="submit" class="search-btn" onclick="this.blur()">Search</button>
    </form>

</div>
